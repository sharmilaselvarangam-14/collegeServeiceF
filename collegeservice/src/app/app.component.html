<div class="container">
  <h1>College Management System</h1>
  
  <div class="college-form">
    <h2>{{ editMode ? 'Edit College' : 'Add New College' }}</h2>
    <form (ngSubmit)="onSubmit()">
      <input type="text" [(ngModel)]="currentCollege.collegeName" name="collegeName" placeholder="College Name" required>
      <input type="text" [(ngModel)]="currentCollege.location" name="location" placeholder="Location" required>
      <input type="number" [(ngModel)]="currentCollege.establishedYear" name="establishedYear" placeholder="Established Year" required>
      <button type="submit">{{ editMode ? 'Update' : 'Add' }} College</button>
    </form>
  </div>

  <div class="college-list">
    <h2>Colleges</h2>
    <ul>
      <li *ngFor="let college of colleges">
        <div class="college-header">
          <strong>{{ college.collegeName }}</strong> - {{ college.location }}, Est. {{ college.establishedYear }}
          <div class="college-actions">
            <button class="edit" (click)="editCollege(college)">
              <i class="fas fa-pencil-alt"></i>
            </button>
            <button class="delete" (click)="deleteCollege(college.id)">
              <i class="fas fa-trash-alt"></i>
            </button>
          </div>
        </div>
        <div class="college-details">
          <p><i class="fas fa-map-marker-alt"></i> {{ college.location }}</p>
          <p><i class="fas fa-calendar-alt"></i> Est. {{ college.establishedYear }}</p>
        </div>
      </li>
    </ul>
  </div>
</div>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link rel="icon" type="image/x-icon" href="favicon.ico">
